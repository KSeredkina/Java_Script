<!--Задание 3-->
<!--Объявить две переменные a и b и задать им целочисленные произвольные начальные-->
<!--значения.-->
<!--Затем написать скрипт, который работает по следующему принципу:-->
<!-- - если a и b положительные, вывести их разность (ноль можно считать положительным числом);-->
<!-- - если а и b отрицательные, вывести их произведение;-->
<!-- - * (этот пункт по сложнее, делайте по желанию) если а и b разных знаков, вывести их сумму;-->
<script>
function operation_between_two_numbers(a, b) {
    if (a >= 0 && b >= 0) {
        return a - b;
    }
    else if (a < 0 && b < 0) {
        return a * b;
    }
    else {
        return a+b;
    }
}
</script>

<!--Задание 4-->
<!--Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя-->
<!--параметрами. Т.е. например, функция для сложения должна принимать два числа, складывать их-->
<!--и возвращать результат.-->
<!--Обязательно использовать оператор return.-->
<script>
    function add_numbers(a, b) {
        return a + b;
    }

    function subtract_numbers(a, b) {
        return a - b;
    }

    function divide_numbers(a, b) {
        return a / b;
    }

    function multiply_numbers(a, b) {
        return a * b;
    }
</script>

<!--Задание 5-->
<!--Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation),-->
<!--где arg1, arg2 – значения аргументов, operation – строка с названием операции. В зависимости от-->
<!--переданного значения операции (использовать switch) выполнить одну из арифметических-->
<!--операций-->
<!--(использовать функции из задания 4) и вернуть полученное значение.-->
<script>
    function mathOperation(arg1, arg2, operation) {
        switch (operation) {
            case '+':
                return add_numbers(arg1, arg2);
            case '-':
                return subtract_numbers(arg1, arg2);
            case '/':
                return divide_numbers(arg1, arg2);
            case '*':
                return multiply_numbers(arg1, arg2);
            default:
                alert('${operation} оператор не определен!')
        }
    }
</script>
