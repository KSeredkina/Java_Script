<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_1</title>
    <script>
        //1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в
        //градусах по Фаренгейту.
        alert("Задание 1.");
        let temperatureCelsius = parseInt(prompt("Введите температуру в градусах Цельсия", 0)),
            temperatureFahrenheit = Math.round((9 / 5) * temperatureCelsius + 32);
        alert(`${temperatureCelsius} градусов по Цельсию равняется ${temperatureFahrenheit} градусов по Фаренгейту`)

        //2. Объявить две переменные: admin и name. Записать в name строку "Василий". Скопировать
        //значение из name в admin. Вывести в консоль переменную admin (должно вывести "Василий").
        alert("Задание 2.");
        let name = "Василий";
        let admin = name;
        console.log(admin);

        //3. Вывести в консоль значения выражений и объяснить почему получились такие значения
        //используя комментарии к каждому выражению
        alert("Задание 3.");
        let var_1 = 10 + 10 + "10";
        // 1. 10 складываем с 10, получаем 20, значение числовое.
        // 2. 20 преобразовывается в строку и происходит конкатенация со сторокой "10".
        // 3. Выводится строка вида "2010"
        console.log(var_1);
        let var_2 = 10 + "10" + 10;
        // 1. Число 10 преобразовывается в строку и происходит конкатенация со строкой "10", результат - "1010"
        // 2. К строке "1010" присоединяется "10". Результат - "101010"
        console.log(var_2);
        let var_3 = 10 + 10 + +"10";
        //1. Унарный плюс преобразовывает строку "10" в число
        //2. Сложение 10 и 10. В результате получаем 20
        //3. Сложение 20 с ранее преобразованной в число 10.Результат - 30
        console.log(var_3);
        let var_4 = 10 / -"";
        // 1. Унарный минус к пустой строке дает в результате -0
        // 2. При делении 10 на -0 получаем -бесконечность (-infinity)
        console.log(var_4);
        let var_5 = 10 / +"2,5";
        // 1. Унарный плюс пытается преобразовать строку к числу, но в результате получает не число (NaN), так как числа float в js пишутся через точку
        // 2. 10 делим на NaN, получаем NaN
        console.log(var_5);
    </script>
