<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--1.1 Сделайте в стиле es5, а затем в стиле es6 (по аналогии из дополнительных-->
<!--видео -> 3 примеры наследования -> типы на es5 и es6), конструктор Product, который принимает параметры name-->
<!--и price, сохраните их как свойства объекта. Также объекты типа Product должны иметь метод-->
<!--make25PercentDiscount, который будет уменьшать цену в объекте на 25%. Имейте в виду, что метод-->
<!--make25PercentDiscount не должен быть внутри функции-конструктора, и также не нужно создавать отдельный-->
<!--объект-прототип (как объект transport в уроке).-->
<script>
    'use strict';
    // es5
    function Product1(name, price) {
        this.name = name;
        this.price = price;
    }

    Product1.prototype.make25PercentDiscount = function () {
        this.price = this.price - this.price * 0.25;
    };

    let product1 = new Product1('book', 25);
    product1.make25PercentDiscount();
    console.log(product1);

    // es6
    class Product2 {
        constructor(name, price) {
            this.name = name;
            this.price = price;
        };

        make25PercentDiscount () {
            this.price = this.price - this.price * 0.25;
        };
    }
    let product2 = new Product2('clock', 140);
    product2.make25PercentDiscount();
    console.log(product2);

</script>

<!--1.2 (это обязательное задание) Сделайте в стиле es5, а затем в стиле es6 (по аналогии из дополнительных-->
<!--видео -> 3 примеры наследования -> механика наследования),-->
<!--а) конструктор Post, который принимает параметры author, text, date и сохраняет их как свойства объекта. Объекты-->
<!--типа Post должны иметь метод edit, который будет принимать текст и записывать его в свойство text объекта.-->
<!--б) конструктор AttachedPost, который принимает параметры author, text, date. Проинициализируйте эти свойства с-->
<!--помощью конструктора Post, чтобы не дублировать код. Также в конструкторе AttachedPost должно создаваться-->
<!--свойство highlighted со значением false. Унаследуйте в объектах типа AttachedPost методы из Post.-->
<!--Объекты типа AttachedPost должны иметь метод makeTextHighlighted, который будет назначать свойству-->
<!--highlighted значение true.-->
<script>
    'use strict';
    //es5
    function Post1 (author, text, date) {
        this.author = author;
        this.text = text;
        this.date = date;
    }

    Post1.prototype.edit = function (textNew) {
        this.text = textNew;
    };

    let post1 = new Post1('Петя', 'привет', '20.10.2021');
    post1.edit('hello');
    console.log(post1);

    function AttachedPost1 (author, text, date) {
        Post1.call(this, author, text, date);
        this.highlighted = false;
    }
    AttachedPost1.prototype = Object.create(Post1.prototype);
    AttachedPost1.prototype.constructor = AttachedPost1;

    AttachedPost1.prototype.makeTextHighlighted = function () {
        this.highlighted = true;
    };

    let attachedPost1 = new AttachedPost1('Mike', 'good', '20.10.2021');
    attachedPost1.makeTextHighlighted();
    console.log(attachedPost1);

    // es6
    class Post2 {
        constructor(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }
        edit (textNew) {
            this.text = textNew;
        }
    }

    class AttachedPost2 extends Post2 {
        constructor(author, text, date) {
            super(author, text, date);
            this.highlighted = false;
        }
        makeTextHighlighted(){
            this.highlighted = true;
        }
    }

    let post2 = new Post2('Jon', 'bad', '20/10/2021');
    post2.edit('worse');
    console.log(post2);

    let attachedPost2 = new AttachedPost2('Jon', 'bad', '20/10/2021');
    attachedPost2.makeTextHighlighted();
    console.log(attachedPost2);
</script>
</body>
</html>
