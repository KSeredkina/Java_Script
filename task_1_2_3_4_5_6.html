<!--1 С помощью цикла for написать алгоритм для вывода чисел (выводите в консоль, с помощью console.log) от 0 до 10-->
<!--включительно, чтобы результат выглядел так:-->
<!--0 – это ноль-->
<!--1 – нечетное число-->
<!--2 – четное число-->
<!--3 – нечетное число-->
<!--…-->
<!--10 – четное число-->
<!--Для решения этой задачи используйте остаток от деления на 2-->
<script>
    function creatArray(count) {
        let array_number =[];
        for (let i = 0; i < count + 1; i++){
            array_number.push(i);
        }
        return array_number;
    }
    function printNumberParity (array_count) {
        let array_number = creatArray(array_count);
        for (let i = 0; i < array_number.length; i++) {
           if (array_number[i] % 2 === 0){
               console.log(array_number[i] + ' - четное число');
           }
           else {
               console.log(array_number[i] + ' - нечетное число');
           }
        }
    }
</script>

        {

    });
    console.log(productsSorts);
